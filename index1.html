<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirected Page</title>
</head>
<body>
    <h2>YOU CHOOSE HOUSE KEEPING</h2>
    <div id="info"></div>

    <script>
        // Function to parse query parameters from URL
        function getQueryParams() {
            var params = {};
            var queryString = window.location.search.substring(1);
            var pairs = queryString.split("&");
            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].split("=");
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            }
            return params;
        }

        // Display the information on the page
        var queryParams = getQueryParams();
        var infoElement = document.getElementById('info');
        infoElement.innerHTML = "<p><strong>Name:</strong> " + queryParams.name + "</p>" +
                                "<p><strong>Email:</strong> " + queryParams.email + "</p>" +
                                "<p><strong>Birthdate:</strong> " + queryParams.birthdate + "</p>" +
                                "<p><strong>Profession:</strong> " + queryParams.profession + "</p>" +
                                "<p><strong>Language:</strong> " + queryParams.language + "</p>" +
                                "<p><strong>Contact Number:</strong> " + queryParams.contact + "</p>";
    </script>
</body>
</html>
